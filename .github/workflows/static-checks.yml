name: static checks

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: static-checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type:check

      - name: Build
        run: npm run build

      - name: Test
        run: npx vitest run --reporter=dot --reporter=github-actions
