name: static checks

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: static-checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run static checks (lint, typecheck, tests, build)
        env:
          GITHUB_ACTIONS: true
        run: npm run static-checks
