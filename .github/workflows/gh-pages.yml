name: gh page deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - run: npm ci

      - name: Run static checks
        uses: ./.github/actions/static-checks

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - run: npm ci
      - run: PUBLIC_URL="https://darrenjaworski.github.io/kanbeasy" npm run build

      - name: Generate bundle size badge
        run: |
          JS_SIZE=$(gzip -c dist/assets/*.js | wc -c)
          CSS_SIZE=$(gzip -c dist/assets/*.css | wc -c)
          TOTAL=$((JS_SIZE + CSS_SIZE))
          if [ $TOTAL -ge 1048576 ]; then
            SIZE="$(echo "scale=1; $TOTAL/1048576" | bc) MB"
          elif [ $TOTAL -ge 1024 ]; then
            SIZE="$(echo "scale=1; $TOTAL/1024" | bc) kB"
          else
            SIZE="${TOTAL} B"
          fi
          echo "{\"schemaVersion\":1,\"label\":\"bundle size (gzip)\",\"message\":\"${SIZE}\",\"color\":\"blue\"}" > dist/bundle-size.json

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
