name: gh page deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - run: npm ci

      - name: Run static checks
        uses: ./.github/actions/static-checks

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - run: npm ci

      - name: Build
        run: |
          BUILD_OUTPUT=$(PUBLIC_URL="https://darrenjaworski.github.io/kanbeasy" npm run build 2>&1)
          echo "$BUILD_OUTPUT"
          SIZE=$(echo "$BUILD_OUTPUT" | grep -E '\.(js|css) ' | sed 's/.*gzip: *\([0-9.]*\) kB/\1/' | awk '{sum += $1} END {printf "%.1f", sum}')
          echo "{\"schemaVersion\":1,\"label\":\"bundle size (gzip)\",\"message\":\"${SIZE} kB\",\"color\":\"blue\"}" > dist/bundle-size.json

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
